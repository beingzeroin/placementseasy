<h1>SHOWING ALL QUESTIONS</h1>
<div class="alert alert-success" id="qnDelSuccess"><strong>Question Deleted Successfully.</strong> </div>
<div class="alert alert-danger" id="qnDelFailed"><strong>Question NOT deleted. Try deleting again.</strong></div>
<div class="row">
    <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Search" ng-model="searchFilter">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="col-md-1">SR </th>
                    <th class="col-md-1">ID </th>
                    <th class="col-md-1">Title </th>
                    <th class="col-md-2">Description </th>
                    <th class="col-md-1">Created At </th>
                    <th class="col-md-1">Updated At </th>
                    <th class="col-md-1">Update</th>
                    <th class="col-md-1">Delete</th>  
                    <th class="col-md-1">Deleted</th>
                    <th class="col-md-1">Add</th>      
                </tr>
                <tbody>
                    <tr ng-repeat="qn in allQuestions | filter:searchFilter ">
                        <td>{{$index + 1}}</td>
                        <td>{{qn._id}}</td>
                        <td>{{qn.title}} </td>
                        <td ng-bind-html="qn.description"></td>
                        <td>{{qn.created_at}} </td>
                        <td>{{qn.updated_at}} </td>
                        <td><a href="#!/questionEditDeletePreFilled/{{qn._id}}">EDIT</a></td>
                        <td><button id="qnListDelBtn" class="btn btn-danger" ng-click="deleteQuestionFn(qn._id)">DELETE</button></th> 
                        <td>{{qn.deleted}}</td>
                        <td><button id="qnListAddBtn" class="btn btn-success" ng-click="enableQuestionFn(qn._id)">ADD</button></th> 
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
</div>
