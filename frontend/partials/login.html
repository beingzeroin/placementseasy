<br>
<br>
<div class="page-header">
	<h1>User Login</h1>
</div>

<form ng-submit="login.logUser(logData);">

	<label>Username:</label>
	<input class="form-control" type="text" name="Username" placeholder="please enter Username" ng-model="login.logData.username">
	<br>

	<label>Password:</label>
	<input class = "form-control" type="password" name="Password" placeholder="please enter password"  ng-model="login.logData.password">
	<br>

	<button class ="btn btn-primary" type="submit">Login</button>


</form>
<br>

<div class="jumbotron text-center" ng-show="login.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading....</p>	
</div>

<br>

<div class="row show-hide-message" ng-show="login.successMsg">
	<div class="alert alert-success">{{ login.successMsg }}</div>	
</div>

<br>

<div class="row show-hide-message" ng-show="login.errorMsg">
	<div class="alert alert-danger">{{ login.errorMsg }}</div>
</div>
