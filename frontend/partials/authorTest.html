    <form class="form-horizontal">
    
<div class="header" align="center">
    <h1>Author a Test</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            Test Title:</div>
        <div class="col-md-10"><input type="text" class="form-control" ng-model="a.Test_Title" placeholder="enter test name">
        </div>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-2">Company:</div>
        <div class="col-md-10">

            <select class="form-control">
  <option value="INFOSYS" ng-model="a.company">INFOSYS</option>
  <option value="AMAZON" ng-model="a.company">AMAZON</option>
  <option value="TCS" ng-model="a.company">TCS</option>
  <option value="GOOGLE" ng-model="a.company">GOOGLE</option>
            <option value="MICROSOFT" ng-model="a.company">MICROSOFT</option>
            <option value="ACCENTURE" ng-model="a.company">ACCENTURE</option>
            <option value="HCL" ng-model="a.company">HCL</option>
</select>
        </div>
    </div></div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-2">Questions</div>
            <div class="col-md-10"><input type="text" ng-model="a.questions" class="form-control" placeholder="enter no.of questions">
            </div>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="row">
            <h5> INSTRUCTIONS</h5>
        </div>
        <div class="row">
            <ul>
                <li>
                    It is a time bounded exam.</li>
                <li>
                    Each question has 4 options.</li>
                <li>
                    Candidate can chnage answer till the end of time.</li>
            </ul>
        </div>
    </div>
        
        
    <br>
    <br>
        <div class="container">
    <div ng-controller="TimepickerDemoCtrl" ng-model="a.start_time" class="form-control">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    Start Time:</div>
                <div class="col-md-10">

                    <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>

                </div>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-info" ng-click="toggleMode()">12H / 24H</button></div>
                <!--<button type="button" class="btn btn-default" ng-click="update()">Set to 14:00</button>-->
                <div class="col-md-9"><button type="button" class="btn btn-danger" ng-click="clear()">Clear</button></div>
            </div>
        </div>
    </div>
        </div>
<br><br><br>
<div class="container">
<div ng-controller="TimepickerDemo" ng-model="a.end_time" class="form-control">

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                End Time:</div>
            <div class="col-md-10">

                <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-info" ng-click="toggleMode()">12H / 24H</button></div>
            <!--<button type="button" class="btn btn-default" ng-click="update()">Set to 14:00</button>-->
            <div class="col-md-9"><button type="button" class="btn btn-danger" ng-click="clear()">Clear</button></div>
        </div>
    </div>
</div>

        </div>

<br><br>

     <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <button class="btn btn-default" ng-click="authorTest()">Submit</button>
                <!--button type="submit" ng-click="a()" class="btn btn-default">Submit</button-->
            </div>

        </div>

    </form>
