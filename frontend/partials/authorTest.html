<form class="form-horizontal">
    <div class="header" align="center">
        <br>
        <br><br>
        <h1>Author a Test</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <label> Test Title:</label></div>
            <div class="col-md-10"><input type="text" class="form-control" ng-model="a.Test_Title" placeholder="enter test name">
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-2"><label>Company:</label></div>
            <div class="col-md-10">

                <select class="form-control" ng-model="a.company">
  <option value="INFOSYS" >INFOSYS</option>
  <option value="AMAZON" >AMAZON</option>
  <option value="TCS" >TCS</option>
  <option value="GOOGLE" >GOOGLE</option>
            <option value="MICROSOFT" >MICROSOFT</option>
            <option value="ACCENTURE" >ACCENTURE</option>
            <option value="HCL" >HCL</option>
</select>
            </div>
        </div>
    </div>
    <br>
    <br>



    <div class="container">

        <div class="row">
            <div class="col-md-2">
                <label>Date </label>
            </div>
            <!--
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="yyyy-mm-dd" ng-model="a.DateExam">
            </div>

        </div>
    </div>-->
     <div class="col-md-10">
                 <md-datepicker ng-model="a.DateVisited" md-placeholder="Enter date"></md-datepicker>
            </div>
        </div>
    <br>
   <!-- <div>
        <mdp-time-picker ng-model="time1"></mdp-time-picker>
    </div>-->

    <br><br>
    <div class="container">

        <div class="row">
            <div class="col-md-2">
                <label>Start Time </label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="HH:MM" ng-model="a.start_time">
            </div>

        </div>
    </div>

    <br><br>
    <div class="container">

        <div class="row">
            <div class="col-md-2">
                <label>End Time </label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="HH:MM" ng-model="a.end_time">
            </div>

        </div>
    </div>
    <br>

    <div class="container">
        <div class="row">
            <h5> INSTRUCTIONS</h5>
        </div>
        <div class="row">
            <ul>
                <li>
                    It is a time bounded exam.</li>
                <li>
                    Each question has 4 options.</li>
                <li>
                    Candidate can chnage answer till the end of time.</li>
            </ul>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <label>Add Question</label>
            </div>
            <div class="col-md-9">

                <input type="text" ng-model="name" ng-keyup="complete(name)" class="form-control"  />
                <ul class="list-group" ng-model="hidethis" ng-hide="hidethis">
                    <li class ="list-group-item"  ng-repeat="t in final" ng-click="fillTextbox(t.title,t._id)">
                        <h4 style="margin-top: 5px; margin-bottom: 5px; margin-right: 5px; margin-left: 5px;color:red;"><b>{{t.title}}</b></h4><p style="margin-top: 5px; margin-bottom: 5px; margin-right: 5px; margin-left: 5px; " ng-maxlength="5"  ng-bind-html="t.description.substr(0,120)">{{t.description}}</p>
                    </li>
                </ul>
            </div>
        </div>
        <br>
        <!-- <div class="ro-->

        <br>

        <p align="center"><button class="btn btn-info" ng-click="add(name,id)">Add Question</button></p>
    </div><br>

    <div class="container">
        <ul ng-repeat="l in list">
            <div class="row">

                <li>
                    <div class="col-md-3" ng-bind-html="l.title">
                        {{ l.title }}</div>
                    <div class="col-md-6" >
                        <button class="btn btn-danger" ng-click="Delete($index)">Delete</button><br>
                    </div>
                </li>
            </div>

        </ul>

    </div>






    <br><br>
    <div class="container">
        <div class="row" align="center">
            <div class="col-md-0">
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" ng-click="authorTest()">Submit</button>

            </div>
        </div>

    </div>

</form>
