<input type="text" ng-model="query" placeholder="search here" class="form-control" />
<div class="container-fluid">
    <div class="col-md-7" ng-repeat="d in data | filter: query">
        <div class="jumbotron" ng-class="'color'+($index%4 + 1)">
            <h4>{{d.name}}</h4>
            <p>{{d.description}}</p>
            <a href="#!/takeQuiz">Click Here To Take Test</a>
        </div>
    </div>
</div>
