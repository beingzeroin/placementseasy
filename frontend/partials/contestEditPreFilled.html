<form class="form-horizontal">
    <div class="header" align="center">
        <h1>Edit Test</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <label >Contest ID:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="contestIdPreFilledInput" class="form-control preFilledEditContest" placeholder="CONTEST ID" ng-model="a._id">
            </div>
        </div>
        <div class="row preFilledEditContest">
            <div class="col-md-2">
                <label> Test Title:</label></div>
            <div class="col-md-10"><input type="text" class="form-control" ng-model="a.Test_Title" placeholder="enter test name">
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row preFilledEditContest">
            <div class="col-md-2"><label>Company:</label></div>
            <div class="col-md-10">

                <select class="form-control" ng-model="a.company">
  <option value="INFOSYS" >INFOSYS</option>
  <option value="AMAZON" >AMAZON</option>
  <option value="TCS" >TCS</option>
  <option value="GOOGLE" >GOOGLE</option>
            <option value="MICROSOFT" >MICROSOFT</option>
            <option value="ACCENTURE" >ACCENTURE</option>
            <option value="HCL" >HCL</option>
</select>
            </div>
        </div>
    </div>
    <br>
    <br>
    


    <div class="container">

        <div class="row preFilledEditContest">
            <div class="col-md-2">
                <label>Date </label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="yyyy-mm-dd" ng-model="a.DateExam">
            </div>

        </div>
    </div>

    <br><br>
    <div class="container">

        <div class="row preFilledEditContest">
            <div class="col-md-2">
                <label>Start Time </label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="HH:MM" ng-model="a.start_time">
            </div>

        </div>
    </div>

    <br><br>
    <div class="container">

        <div class="row preFilledEditContest">
            <div class="col-md-2">
                <label>End Time </label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="HH:MM" ng-model="a.end_time">
            </div>

        </div>
    </div>
    <br>

    <div class="container">
        <div class="row">
            <h5> INSTRUCTIONS</h5>
        </div>
        <div class="row">
            <ul>
                <li>
                    It is a time bounded exam.</li>
                <li>
                    Each question has 4 options.</li>
                <li>
                    Candidate can chnage answer till the end of time.</li>
            </ul>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row preFilledEditContest">
            <div class="col-md-3">
                <label>Add QuestionId</label>
            </div>
            <div class="col-md-9">

                <input type="text" ng-model="name" class="form-control" placeholder="Enter id" />
            </div>
        </div>
        <br>
        <!-- <div class="ro-->

        <br>

        <p align="center"><button class="btn btn-info" ng-click="add(name)">Add Question</button></p>
    </div><br>

    <div class="container">
        <ul ng-repeat="l in list">
            <div class="row preFilledEditContest">

                <li>
                    <div class="col-md-3">
                        {{ l.name }}</div>
                    <div class="col-md-3">{{l.title}}
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger" ng-click="Delete($index)">Delete</button><br>
                    </div>
                </li>
            </div>

        </ul>

    </div>






    <br><br>
    <div class="container">
        <div class="row" align="center">
            <div class="col-md-0">
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" ng-click="updateContestFn(a._id)">Save Changes</button>

            </div>
        </div>

    </div>

</form>
