
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Question</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/add.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
	
	
		<link rel="stylesheet" href="cleditor/jquery.cleditor.css" />
		<script src="cleditor/jquery.min.js"></script>
		<script src="cleditor/jquery.cleditor.min.js"></script>
		<script>
			$(document).ready(function () { $("#input").cleditor(); });
		</script>
	
		
	
	
</head>
<body>

<div class="container">
		<form class="form-horizontal">
            <h1>Interview Experinece</h1>
            <br>
            
			<div class="row question-property">
				<div class="col-md-2">
					<label class="question-property-label">Comapny name</label>
				</div>
				<div class="col-md-10">
					<input type="text" class="form-control" placeholder="Name" ng-model="qTitle" >
				</div>
				
			</div>
            <br>
            <div class="row question-property">
				<div class="col-md-2">
					<label class="question-property-label">Date visited</label>
				</div>
				<div class="col-md-10">
					<input type="text" class="form-control" placeholder="dd/mm/yyyy" ng-model="qTitle" >
				</div>
				
			</div>
            <br>
            <div class="row question-property">
				<div class="col-md-2">
					<label class="question-property-label">College name</label>
				</div>
				<div class="col-md-10">
					<input type="text" class="form-control" placeholder="college" ng-model="qTitle" >
				</div>
				
			</div>
            <br>
            <div class="row question-property">
				<div class="col-md-2">
					<label class="question-property-label">Description</label>
				</div>
				<div class="col-md-10">
					
					<textarea class="form-control" id="input" placeholder="Description" ng-model="qDescription"></textarea>
					
				</div>
				
			</div>
            <br>
            <div class="row question-property">
				<div class="col-md-2">
					<label class="question-property-label">Add</label>
				</div>
				<div class="col-md-10">
					
                    <a href=Addquestion.html>Add question</a>
					
				</div>
				
			</div>
<br>			
            
			
			<div class="row question-property">
				<div class="col-md-2">
					<label class="question-property-label">Explanation:</label>
				</div>
				<div class="col-md-10">
					
					<textarea class="form-control" id="input" placeholder="Explanation" ng-model="qExplanation"></textarea>
				</div>
				
			</div>
			
            <br>
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-10">
					<button type="submit" class="btn btn-default">Submit</button>				
				</div>
				
			</div>
			
		</form>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script src="AddQuestion.js"
		
	</div>
</body>
</html>
